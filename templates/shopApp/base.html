<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Inicio - ShaggyExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'shopApp/css/styles.css' %}">
</head>
<body class="bg-light">
    
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark text-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">ShaggyExpress</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Buscar productos...">
                    <button class="btn btn-outline-light text-light" type="submit">Buscar</button>
                </form>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <button class="btn btn-link ms-3 text-light">
                        {% if user == "guest" %}
                            Iniciar sesión
                        {% else %}
                            Hola, {{ user }}
                        {% endif %}
                    </button>
                    <button class="btn btn-link ms-3 text-light">Carrito</button>
                    <a class="btn btn-link ms-3 text-light" href="{% url 'about' %}">Acerca de</a>
                </ul>
            </div>
        </div>
    </nav>

    <!--Bloque donde se inserta contenido-->
    <div>
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class=" text-light text-center py-3">
        <p>Síguenos en nuestras redes sociales</p>
        <a href="#" class="text-light mx-2"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-light mx-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-light mx-2"><i class="fab fa-instagram"></i></a>
    </footer>
    
</body>
</html>
