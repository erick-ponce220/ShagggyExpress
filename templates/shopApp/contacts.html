{% extends 'shopApp/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Contactos Activos</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.full_name }}</td>
                <td>{{ contact.address }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.email }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No hay contactos activos.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
